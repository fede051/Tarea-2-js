<body>
    <script>
        var ingrese = parseInt(prompt("Ingrese un numero"));

if ( ingrese %3 == 0 && ingrese %7 == 0 ){
    alert("Multiplo de 3 y 7");

}
else if ( ingrese %3 == 0 && ingrese %7 !== 0 ){
    alert("Solo es multiplo de 3");
}
else if ( ingrese%3 != 0 && ingrese %7 == 0 ){
    alert("Solo es multiplo de 7");
}

else {
    alert("flaco/a ingresaste culaquiera");
}













    </script>
    
</body>
