<body>
    <script>
        // LUEGO DEL IF AL COLOCAR LA COMA YO QUERIA COLOCAR ESTE && Y NO ME FUNCIONA EN LA PAGINA NO ME MUESTRA NADA.

        var edad = parseInt(prompt("Ingrese su edad"));

        if (edad == 0 , edad <= 2 ){
            alert("Eres un bebe");
        }
        else if (edad == 3 , edad <= 10){
            alert("Eres niño/niña");
        }
        else if (edad == 11 , edad <= 14){
            alert("Eres Pre adolecente");
        }
        else if (edad == 15 , edad < 20){
            alert("Eres Adolecente");
        }
        else if (edad == 20 , edad < 25){
            alert("Eres Joven adulto");
        }
        else if (edad == 25 , edad < 60){
            alert("Eres Adulto");
        }
        else if (edad == 60 , edad <= 70){
            alert("Eres Juvilado");
        }
        else if (edad >= 75){
            alert("jubilado");
        }






















    </script>
