<body>
    <script>
        var semana = parseInt(prompt("dia de la semana"));

if( semana == 1){
    document.write("LUNES");
}

else if (semana == 2){
    document.write("MARTES");
}

else if (semana == 3){
    document.write("MIERCOLES");
}
else if (semana == 4){
    document.write("JUEVES");
}
else if (semana == 5 ){
    document.write("VIERNES");
}
else if (semana == 6){
    document.write("SABADO");
}
else if (semana == 7){
    document.write("DOMINGO");
}









    </script>
</body>
</html>
